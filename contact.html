<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/92e789af92.js" crossorigin="anonymous"></script>
        <title>1peg | contact page</title>
        <link rel="stylesheet" href="./css new/1pegstyle.css">
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">

           <h1 class="main-heading logo lg-heading text-light">1peg.in</h1>
         <ul class="nav-items">
               <li class="nav-item"><a href="./home.html" >home</a></li>
               <li class="nav-item"><a href="./about.html">About</a></li>
              <li class="nav-item"><a href="./contact.html">contact</a></li>
              <!-- <li class="nav-items"><a href="./gallery.html">Gallery</a></li>  -->
           </ul>
        </div>
     </nav>
<section class="contact-form">
    <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
             <div class="address-group">
                 <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                 <h2 class="text-gray md-heading">Location</h2>
                 <p class="again2">Andheri East , Mumbai, 400069</p>
             </div>
             <div class="address-group">
                 <i class="far fa-envelope fa-3x text-red"></i>
                 <h2 class="text-gray md-heading">Email</h2>
                 <p class="again2">kr.nik18@gmaip.com</p>
             </div>
             <div class="address-group">
                 <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                 <h2 class="text-gray md-heading">Call</h2>
                 <p class="again2">9662966244</p>
                 
             </div>
             <img src="./img/company-img.jpg" alt="1peg">
            </div>
            <form action="" class="form">
              
                <div class="form-group">
                    <h1 class="lg-heading text-black again">CONTACT US</h1>
                    <label for="firstName"></label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name"> <br> <br>
                </div>
                <div class="form-group">
                    <label for="lastName"></label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Last Name"> <br><br>
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="Email"> <br><br>
                </div>
                <div class="form-group">
                    <label for="number"></label>
                    <input type="number" name="number" id="number" required placeholder="Contact Number"> <br><br>
                </div>
                <div class="form-group">
                    <label for="message"></label>
                    <input type="text" id="message" name="message" placeholder="message"><br><br> 
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea> <br><br>
                </div>
                <button type="submit">SUBMIT</button> 
            </form>
        </div>
    </div>
   
</section>

</body>
</html>
